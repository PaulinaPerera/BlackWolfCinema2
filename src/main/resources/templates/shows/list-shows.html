<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Show Directory</h3>
    <hr>
    <!-- Button -->
    <a th:href="@{/shows/showFormForAddShow}" class="btn btn-primary btn-sm mb-3">
        Add Show
    </a>
    <table class="table table-bordered table-scripted">
        <thead class="table-dark">
        <tr>
            <th>Movie Name</th>
            <th>Synopsis</th>
            <th>Trailer Link</th>
            <th>Movie Length</th>
            <th>Show Date</th>
            <th>Show Hour</th>
            <th>Cinema Room</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempShow: ${shows}">
            <td th:text="${tempShow.movie.movieName}"/>
            <td th:text="${tempShow.movie.movieSynopsis}"/>
            <td th:text="${tempShow.movie.trailerLink}"/>
            <td th:text="${tempShow.movie.movieLength}"/>
            <td th:text="${tempShow.showDate}"/>
            <td th:text="${tempShow.showHour}"/>
            <td th:text="${tempShow.cinemaRoom.cinemaRoomId}"/>
            <td>
                <a th:href="@{/shows/showFormForUpdateShow(showId=${tempShow.showId})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/shows/delete(showId=${tempShow.showId})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Seguro que quieres eliminar el show?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
