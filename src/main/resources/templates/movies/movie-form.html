<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Save Employee</title>
</head>

<body>
<div class="container">
    <h3>Movie Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Movies</p>
    <form action="#" th:action="@{/movies/save}"
          th:object="${movie}" method="POST">

        <!--Add hidden form field to handle the update-->
        <input type="hidden" th:field="*{idmovie}">

        <input type="text" th:field="*{movieName}"
               class="form-control mb-4 w-25" placeholder="Movie Name">

        <input type="text" th:field="*{movieSynopsis}"
               class="form-control mb-4 w-25" placeholder="synopsis">

        <input type="text" th:field="*{trailerLink}"
               class="form-control mb-4 w-25" placeholder="Trailer link">
        <input type="text" th:field="*{movieLength}"
               class="form-control mb-4 w-25" placeholder="Movie length">


        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/movies/list}">Back to Movies List</a>
</div>

</body>
</html>
